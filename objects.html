<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Playing with Objects and Functions</title>
    <script src="scripts/objects.js"></script>
</head>
<body>
    <button onclick="var a = 3; alert(a);">Click me 1</button>
    <button onclick="for (var i = 0; i < 5; i++) { alert(i); }">Click me 2</button>
    <button onclick="doSomeStuff();">Click me 3</button>
    <button onclick="alert(addNumbers(3,4));">Click me 4</button>
</body>
</html>
